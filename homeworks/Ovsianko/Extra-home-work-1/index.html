<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="https://atom.io/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="loginmain">
            <form class="login-form">
                <div class="logo"><img src="./img/bravuzhirematch-logo-04logo.jpg"></div>
                <div class="sign-text">
                    Sign In To Admin
                </div>
                <div class="email-text">
                    <input placeholder="Email"></input>
                </div>
                <div>
                    <input placeholder="Password" class="password-text"></input>
                </div>
                <div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                        <a class="fp" href="">Forget Password?</a>
                    </div>
                </div>
                <div class="div-singin-button">
                    <button class="singin-button">Sign in</button>
                </div>
            </form>
            <div class="login-footer">Don't have an account yet ? <a class="su" href="">Sign Up</a></div>
        </div>
        <div class="login-part2">
            <div class="part2-text">
                <div class="part2-text1">
                    Join Our <br> Community
                </div>
                <div class="part2-text2">
                    Lorem ipsum dolor sit amet, coectetuer adipiscing <br>elit sed diam nonummy et nibh euismod
                </div>
            </div>
        </div>
    </div>
</body>

</html>
