<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="header-col-left">
                <span>Swap</span>
            </div>
            <div class="header-col-right">
                <input type="image" src="./setting.png" width="20" height="20">
            </div>
        </div>
        <form>
            <div>
                <input type="number" class="data-input" placeholder="1313,32">
                <button class="value">ETH</button>
            </div>
            <div>
                <input type="number" class="data-input" placeholder="1313,32">
                <button class="value">USDC</button>
            </div>
            <div class="arrow">
                <img src="./vector.png" width="20" height="20">
            </div>
            <div class="footer">
                <div class="header-col-left">
                    <span>1USDC=0,00003401</span>
                </div>
                <div class="header-col-right">
                    <img src="./clip.png" width="20" height="20">
                </div>
            </div>
            <button class="button-fotter" type="submit">Connect Wallet</button>
        </form>
    </div>
