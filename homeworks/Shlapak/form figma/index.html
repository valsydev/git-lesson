<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="conteiner">
            <div>
                <a href="https://www.figma.com/files/recent?fuid=1084425768342442199" class="logo-figma">
                    <img src="./logo-figma.png" width="289" height="172">
                </a>
            </div>
            <div class="logo-text">
                <p>Sign In To Admin</p>
            </div>
            <div>
                <input type="email" placeholder="Email" name="user_email" id="mail">
            </div>
            <div>
                <input type="password" placeholder="Password" name="user_password" id="password">
            </div>
            <div class="Check">
                <input type="checkbox" id="checkbox">
                <label>Remember me</label>
            </div>
            <div>
                <a href="/" class="forget_password">Forget Password?</a>
            </div>
            <button class="button-fotter" type="submit">Settings</button>
        </div>
    </form>
</body>
</html>
