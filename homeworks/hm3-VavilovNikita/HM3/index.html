<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="header__col__left">
                <span>Обмен</span>
            </div>
            <div class="header__col__right">
                <input type="image" src="/img/setting.png" width="20" height="20">
            </div>
        </div>
        <form>
            <div>
                <input type="number" class="data__input" placeholder="1" maxlength="4" required>
                <button class="value">USD</button>
            </div>
            <div>
                <input type="number" class="data__input" placeholder="0,000024" maxlength="4">
                <button class="value">BTC</button>
            </div>
            <div class="arrow">
                <img src="/img/vector.png" width="20" height="20">
            </div>
            <div class="footer">
                <div class="header__col__left">
                    <span>1USD=0,000024</span>
                </div>
                <div class="header__col__right">
                    <img src="/img/clip.png" width="20" height="20">
                </div>
            </div>
            <button class="button__fotter" type="submit">Connect Wallet</button>
        </form>
    </div>
</body>
</html>
