<!DOCTYPE html>
<html>
    <body>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="style.css" type="text/css">
        </head>
        <div>
            <img id="logo" src="logo.png" alt="logo">
        </div>
        <div class="page-form"> 
            <h2>Sign In To Admin</h2>
            <form action="/form-page" method="post">
                <ul>
                    <li class="border">
                        <input type="email" id="mail" name="user_mail" placeholder="Email">
                    </li>
                    <li>
                        <input type="password" id="pass" name="password" placeholder="Password">
                    </li>
                    <li>
                        <input class="checkbox" type="checkbox" name="remember"><b>Remember me</b>
                        <a class="forget" target="_blank" href="link.com" title="forgetpas">Forget Password?</a>
                    </li>
                </ul>
                <button type="button"><b>Settings</b></button>
            </form>
        </div>
    </body>
</html>
