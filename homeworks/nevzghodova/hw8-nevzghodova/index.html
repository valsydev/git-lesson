<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-info">
          <span class="card_name">All deserts</span>
          <span class="card_title">Deserty</span>
          <div class="card_discount">20% OFF</div>
        </div>
        <img src="./src/cupcake-main.svg" alt="cupcake" />
      </div>
      <div class="card">
        <div class="card-info">
          <span class="card_name">Big Burgers</span>
          <span class="card_title">Fooddies</span>
          <div class="card_discount">50% OFF</div>
        </div>
        <img src="./src/main-burger.svg" alt="burger" />
      </div>
    </div>
    <div class="menu">
      <button class="menu_item">
        <img src="./src/pizza.svg" alt="pizza" />
        <span class="menu_title">Pizza</span>
      </button>
      <button class="menu_item">
        <img src="./src/burger.svg" alt="burger" />
        <span class="menu_title">Burger</span>
      </button>
      <button class="menu_item">
        <img src="./src/meat.svg" alt="meat" />
        <span class="menu_title">BBQ</span>
      </button>
      <button class="menu_item">
        <img src="./src/sushi.svg" alt="sushi" />
        <span class="menu_title">Sushi</span>
      </button>
      <button class="menu_item">
        <img src="./src/broccoli.svg" alt="vegan" />
        <span class="menu_title">Vegan</span>
      </button>
      <button class="menu_item">
        <img src="./src/cake.svg" alt="desserts" />
        <span class="menu_title">Desserts</span>
      </button>
    </div>
  </main>
</body>

</html>
