<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uniswap</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="table">
    <div>
            <div class="header-col-left">
                <span>Swap</span>
            </div>
            <div class="header-col-right">
                <input type="image" src="./settings gear icon.png" width="25" height="25">
            </div>
        </div>
        <form>
            <div>
                <input type="number" 
                class="input-field" 
                placeholder="1">
                <button class="basebutton">BTC</button>
            </div>
            <div>
                <input type="number" 
                class="input-field" 
                placeholder="47.800">
                <button class="basebutton">USDT</button>
                <div class="footer">
                    <div class="header-col-left">
                        <span>1BTC=47.800USDT</span>
                <button class="button-fotter" type="submit">Connect Wallet</button>
            </form>

    </div>

</body>

</html>
